<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tracker</title>
    <link rel="icon" href="./resources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="body">
    <div class="intro">
      <div class="container">
        <div class="intro-inner">
          <div class="labels">
            <div class="label">Список фильмов</div>
            <div class="label">2023</div>
          </div>
          <h1 class="title">Посмотреть</h1>
        </div>
      </div>
    </div>
    <div class="manage">
      <div class="container">
        <div class="manage-inner">
          <div class="manage__add">
            <input
              id="taskNameInput"
              class="manage__input"
              type="text"
              placeholder="Название фильма"
            />
            <button id="addTaskButton" class="manage__button"></button>
          </div>
          <div id="manage__list" class="manage__list">
            <div id="task" class="task">
              <label for="checkbox" class="checkbox-cover"
                ><input type="checkbox" id="checkbox" class="task__checkbox"
              /></label>
              <p id="task__name" class="task__name">Интерстеллар</p>
              <button id="task__del-btn" class="task__del-btn">
                <span id="del-btn__line" class="del-btn__line"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
